<!DOCTYPE html>
<html>
<head>
    <title>Form feedback</title>
</head>
<body>
    <h3>Berikan feedback anda</h3>
    <form>
        <label for="username">username: </label>
        <input type="text" id="username">
        <br>
        <label for="password">password:</label>
        <input type="password" id="password">
        <br>
        <input type="radio" name="jeniskelamin" id="pria"><label for="pria">pria</label>
        <input type="radio" name="jeniskelamin" id="wanita"><label for="wanita">wanita</label>
        <br>
        <h4>hobi:</h4>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">ngoding</label>
        <br>
        <h4>Asal daerah</h4>
        <select>
            <option>Bandung</option>
            <option>Jakarta</option>
            <option>Ciamis</option>
        </select>
        <br>
        <h4>berikan feedback</h4>
        <textarea cols="30" rows="10"></textarea>
    </form>
    <p>Klik <a href="../uji.html">disini</a> untuk kembali ke halaman awal</p>
</body>
</html>
