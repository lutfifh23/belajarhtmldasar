<!DOCTYPE html>
<html>
<head>
    <title>HTML Paragraf</title>
</head>
<body>
    <!-- tag br dan hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>
    <!-- tag b, i, dan u -->
    <p><b>Selamat datang</b> di kuliah <i>pemrograman web 1</i></p>
    <p>Nama saya <u>Lutfi Farhan Hakim</u></p>
    <hr>
    <!-- tag strong dan em -->
    <p><strong>Pengumuman.</strong> kuliah pemrograman web 1, senin 17 Januari 2024 <em>ditiadakan</em></p>
    
</body>
</html>
